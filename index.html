<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="container_forms">
        <h3>Registration Form</h3>

        <form action="" method="">

        
            <div class="fname_label">
                <label for="">First Name <span id="required">(*)</span></label>
            </div>
            <div class="fname_input_box">
                <input type="text" id="fname_id">
                <span id="fname_message"></span>
            </div>
          
           
         
          
             <div class="lname_label">
                <label for="">Last Name <span id="required">(*)</span></label>
             </div>
             <div class="lname_input_box">
                <input type="text" id="lname_id">
                 <span id="lname_message"></span>
             </div>
       
            

             <div class="email_label">
                <label for="">Email <span id="required">(*)</span></label>
             </div>
             <div class="email_input_box">
                <input type="text" id="email_id">
                <span id="email_message"></span>
             </div>
            
           
            
             <div class="username_label">
                <label for="">User Name <span id="required">(*)</span></label>
             </div>
             <div class="username_input_box">
                <input type="text" id="username_id">
                <span id="username_message"></span>
            </div>
          
           
            <div class="password_label">
                <label for="">Password <span id="required">(*)</span></label>
            </div>
          <div class="password_input_box">
            <input type="password" name="" id="p1">
            <span id ="paswd_message"></span>   
          </div>
         
             
          <div class="confirm_password_label">
            <label for="">Confirm Password <span id="required">(*)</span></label>
        </div>
       
        <div class="confirm_password_input_box">
            <input type="password" name="" id="p2">
            <span id ="confirm_paswd_message"></span>
        </div> 
       
          
           
        <!-- <div class="gender_label">
            <label for="">Gender</label>
        </div>
            
          <div class="gender_input_box">
            <input type="radio" name="gender" value="male" id="male1"> Male
            <input type="radio" name="gender" value="female" id="female1"> Female
            <span id ="gender_error"></span> 
          </div>  
           -->
           
            <label for="birthday">DOB: <span id="required">(*)</span></label>
            <div class="bday_label_input_box">
            <input type="date" name="birthday" id="dob_id">
            <span id="dob_message"></span>
            </div>
           
           
           <div class="signup_input_box">
            <button id="submit_id">Sign Up</button>
           </div>
           <span id="form_error">

           </span>
            

        </form>

    </div>


 
    <script src="./index.js"></script>
</body>
</html>
